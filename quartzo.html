<!doctype html>
<html lang="pt_br">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>Changelog</title>
        <style media="print">
            .form-row{display: none;}
        </style>
    </head>

    <body>
        <div class="form">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="ejade.html">Ejade</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="esafira.html">Esafira</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="quartzo.html">Quartzo</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div id="app" class="container-fluid">
            
            <div class="row">
                <div class="col">
                    <h1> {{ message }}<small><span class="badge badge-secondary">{{selected.versao_num}}</span></small></h1>
                </div>
            </div>

            <div class="row">  
                <div class="col">
                    <small><span class="badge badge-primary">{{titulo}}</span></small>
                    <small><span class="badge badge-dark">{{selected.versao_num}}</span></small>
                    <small><span class="badge badge-danger">QTD: {{selected.chamados.length}}</span></small>
                </div>
                <div class="col">
                </div>        
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputState">Versão</label>
                            <select id="inputState" class="form-control" v-model="selected" >
                                <option v-for="changelog of changelogs" 
                                    :value="changelog">{{changelog.versao_num}}</option>
                            </select>
                        </div>
                    </div>
                </div>            
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <p>
                                <input type="button" value="Imprimir" id="btnImprimir" onclick="window.print()" />
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <table class="table table-striped" id="changelog">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Prioridade</th>
                                <th scope="col">Pacote</th>
                                <th scope="col">Chamado</th>
                                <th scope="col">Chamado_Nome</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-if="!selected.chamados" class="bg-warning">
                                <td colspan="4">
                                    <span style="font-weight: bold;text-align: center;">
                                        Registro encontrado!
                                    </span> 
                                </td>
                            </tr>
                            <tr v-for="chamado of selected.chamados" >
                                <td scope="row">{{chamado.Prioridade}}</td>
                                <td>{{chamado.Pacote}}</td>
                                <td>
                                    <a target="_blank" v-bind:href="'https://atendimento.abaco.com.br/glpi/front/ticket.form.php?id=' + chamado.Chamado">
                                        {{chamado.Chamado}}
                                    </a>                    
                                </td>
                                <td>{{chamado.Chamado_Nome}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>            
            </div>
            
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
        
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Changelog',
                    titulo: 'Quartzo',
                    selected:{"chamados":[]},
                    changelogs: [
                                    {       
                                        "versao_num":"05.343",
                                        "build":"Build #302 (05/10/2020 13:17:21)",
                                        "chamados":[{"Prioridade":"Alta","Pacote":"GESTÃO ADMINISTRATIVA > CADASTRO ÚNICO > Relatório","Chamado":85223,"Chamado_Nome":"[PLN][SIGA][PROD] Erro ao abrir relatório"},{"Prioridade":"Implementação","Pacote":"GRP > CADASTRO ÚNICO > Relatório","Chamado":82069,"Chamado_Nome":"[CDU][PROD] Criar visão no SIGA com os dados da estrutura organizacional e disponibilizar dicionário de dados"},{"Prioridade":"Alta","Pacote":"GESTÃO ADMINISTRATIVA > CADASTRO ÚNICO > PACOTES DE ENTREGA DE REQUISITOS FUNCIONAIS > Requisitos Gerais","Chamado":87030,"Chamado_Nome":"[CDU]1.22 - Contemplar feriados (municipais, estaduais e federais) e pontos facultativos municipais nos calendários para a programação de operações financeiras."},{"Prioridade":"Implementação","Pacote":"GRP > PLANEJAMENTO E ORÇAMENTO > PPA","Chamado":85692,"Chamado_Nome":"[PLN][OP] RELATÓRIO SIGA - GRADE"},{"Prioridade":"Crítica","Pacote":"GRP > CADASTRO ÚNICO > Parametrização","Chamado":83431,"Chamado_Nome":"[SIGA] Implementação e aplicação das funcionalidade de auditoria para o SIGA."}]
                                    }
                                ]
                }
            });
        </script>

    </body>

</html>
